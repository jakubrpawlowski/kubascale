<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kubascale</title>
    <style>
      :root {
        --black: #000000;
        --red: #aa0000;
        --green: #00aa00;
        --yellow: #aa5500;
        --blue: #0000aa;
        --magenta: #aa00aa;
        --cyan: #00aaaa;
        --white: #aaaaaa;
        --bright-black: #555555;
        --bright-red: #ff5555;
        --bright-green: #55ff55;
        --bright-yellow: #ffff55;
        --bright-blue: #5555ff;
        --bright-magenta: #ff55ff;
        --bright-cyan: #55ffff;
        --bright-white: #ffffff;
      }

      body {
        background-color: var(--blue);
        color: var(--white);
        font-family: monospace;
        font-size: 32px;
        line-height: 1;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 1ch);
        grid-template-rows: repeat(auto-fill, 1lh);
        max-width: calc(100vw - 2ch);
        max-height: calc(100vh - 2lh);
        box-sizing: border-box;
      }

      .grid-container > div {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="grid-container"></div>
    <script src="main.js" defer></script>
  </body>
</html>
