<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kubascale</title>
    <style>
      :root {
        --black: #000000;
        --red: #aa0000;
        --green: #00aa00;
        --yellow: #aa5500;
        --blue: #0000aa;
        --magenta: #aa00aa;
        --cyan: #00aaaa;
        --white: #aaaaaa;
        --bright-black: #555555;
        --bright-red: #ff5555;
        --bright-green: #55ff55;
        --bright-yellow: #ffff55;
        --bright-blue: #5555ff;
        --bright-magenta: #ff55ff;
        --bright-cyan: #55ffff;
        --bright-white: #ffffff;
      }

      body {
        background-color: var(--blue);
        color: var(--white);
        font-family: monospace;
        font-size: 32px;
        line-height: 1;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 1ch);
        grid-template-rows: repeat(auto-fill, 1lh);
        max-width: calc(100% - 2ch);
        max-height: calc(100% - 2lh);
        box-sizing: border-box;
      }

      .grid-container > div {
        white-space: nowrap;
      }

      .content-area {
        grid-column: 2 / -2;
        grid-row: 2 / -1;
        overflow-y: auto;
        overflow-x: hidden;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }

      .content-area::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="content-area">
        <div>&nbsp;</div>
        <div>
          &nbsp;&nbsp;<span style="color: var(--bright-green)"
          >[5] Amazing</span>&nbsp; │ Gleam • ReasonML
        </div>
        <div>
          &nbsp;&nbsp;<span style="color: var(--white)"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          │
        </div>
        <div>
          &nbsp;&nbsp;<span style="color: var(--green)"
          >[4] Good&nbsp;&nbsp;&nbsp;&nbsp;</span> │ Go
        </div>
        <div>
          &nbsp;&nbsp;<span style="color: var(--white)"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          │
        </div>
        <div>
          &nbsp;&nbsp;<span style="color: var(--bright-yellow)"
          >[3] Mid&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> │ JavaScript
        </div>
        <div>
          &nbsp;&nbsp;<span style="color: var(--white)"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          │
        </div>
        <div>
          &nbsp;&nbsp;<span style="color: var(--yellow)"
          >[2] Bad&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> │ Python • Elixir •
          TypeScript
        </div>
        <div>
          &nbsp;&nbsp;<span style="color: var(--white)"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          │
        </div>
        <div>
          &nbsp;&nbsp;<span style="color: var(--bright-red)">[1] Terrible</span>
          │ C++
        </div>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
