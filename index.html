<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kubascale</title>
    <style>
      :root {
        --black: #000000;
        --red: #aa0000;
        --green: #00aa00;
        --yellow: #aa5500;
        --blue: #0000aa;
        --magenta: #aa00aa;
        --cyan: #00aaaa;
        --white: #aaaaaa;
        --bright-black: #555555;
        --bright-red: #ff5555;
        --bright-green: #55ff55;
        --bright-yellow: #ffff55;
        --bright-blue: #5555ff;
        --bright-magenta: #ff55ff;
        --bright-cyan: #55ffff;
        --bright-white: #ffffff;
      }

      body {
        background-color: var(--blue);
        color: var(--white);
        font-family: monospace;
        font-size: 16px;
        line-height: 1;
        margin: 0;
      }

      h1 {
        font-size: 16px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>kubascale</h1>
  </body>
</html>
